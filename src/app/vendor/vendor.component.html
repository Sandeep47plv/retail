<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h6>
                Eligible Outreach Opportunity Report: {{ title }}
            </h6>
        </div>
    </div>
    <hr>
    <h6 class="mt-3 ">
        Selected Criteria
    </h6>
    <hr>
    <div class="d-flex flex-row bd-highlight mb-3">
        <small class="bd-highlight text-dark">Vehicle Campaign Status:</small>
        <small class="pl-2 bd-highlight text-black-100">All Vehicles</small>
        <small class="pl-2 bd-highlight text-dark">Defect code:</small>
        <small class="pl-2 bd-highlight text-black-100">005127040 - B510518 Recall</small>
        <small class="pl-2 bd-highlight text-dark">Estimated FRU:</small>
        <small class="pl-2 bd-highlight text-black-100">4</small>
        <small class="pl-2 bd-highlight text-dark">VIN Count </small>
        <small class="pl-2 bd-highlight text-black-100">3</small>
    </div>
    <h6 class="mt-3">
        Vehicle list
    </h6>
    <hr>
    <div class="row">
        <small class="col-1">From Date:</small>
        <div>
            <p-calendar [(ngModel)]="fromDate"></p-calendar>
        </div>
        <small class="col-1">To Date:</small>
        <div>
            <p-calendar [(ngModel)]="toDate"></p-calendar>
        </div>
        <div class="col-1">
            <button>Submit</button>
        </div>
    </div>
</div>
<hr>
<p-table #dt [value]="rowData" [columns]="columnDefs" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                {{col.headerName}}
                <input *ngSwitchCase="'inPMA'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                <input *ngSwitchCase="'ES'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                <input *ngSwitchCase="'NAD'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                <input *ngSwitchCase="'MY'" style="margin-top:20px" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{row[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<div>
    <a routerLink="/">Back</a>
</div>
<div class="bottom">
    <h6 class="float-right pb-2">
        Export: PDF / Excel
    </h6>
</div>
